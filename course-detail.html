<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <script src="js/theme-preload.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Программа</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/courses.css">

  <!-- Lucide CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация TG (если открыто внутри Telegram WebApp)
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
  <link rel="stylesheet" href="css/redesign.css">
  <link rel="stylesheet" href="css/premium.css">
</head>

<body class="has-tab-bar">
  <div class="container">

    <header class="page-header page-header--with-back">
      <div class="page-header__left">
        <a href="courses.html" class="back-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          Назад
        </a>
      </div>

      <div class="pill pill--opal" aria-label="Курс">
        <i data-lucide="sparkles"></i>
        <span>Курс</span>
      </div>
    </header>

    <!-- ✅ app.js ожидает этот контейнер -->
    <div id="course-content" class="course-content">
      <div class="loading-state"><p>Загрузка...</p></div>
    </div>

  </div>

  <!-- Скрипты -->
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try { if (window.lucide) lucide.createIcons(); } catch (_) {}

      try {
        if (typeof window.ensureContentPackLoaded === 'function') {
          await window.ensureContentPackLoaded();
        }
      } catch (_) {}

      if (typeof initCourseDetail === 'function') {
        initCourseDetail();
      } else {
        const c = document.getElementById('course-content');
        if (c) c.innerHTML = '<div class="loading-state"><p>Не удалось загрузить программу.</p></div>';
      }
    });
  </script>



  <nav class="tab-bar" aria-label="Навигация">
      <a class="tab-item active" href="index.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z"/>
        </svg>
        <span class="tab-label">Главная</span>
      </a>
      <a class="tab-item" href="profile.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M4 19V5"/>
          <path d="M4 19H20"/>
          <path d="M8 19v-8"/>
          <path d="M12 19v-12"/>
          <path d="M16 19v-4"/>
        </svg>
        <span class="tab-label">Статистика</span>
      </a>
      <a class="tab-item" href="info.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
          <circle cx="12" cy="12" r="4"/>
        </svg>
        <span class="tab-label">Инструменты</span>
      </a>
  </nav>

</body>
</html>
