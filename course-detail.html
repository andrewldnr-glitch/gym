<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Программа</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/courses.css">

  <!-- Lucide CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация TG (если открыто внутри Telegram WebApp)
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
</head>

<body class="has-tab-bar">
  <div class="container">

    <header class="page-header page-header--with-back">
      <div class="page-header__left">
        <a href="courses.html" class="back-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          Назад
        </a>
      </div>

      <div class="pill pill--opal" aria-label="Курс">
        <i data-lucide="sparkles"></i>
        <span>Курс</span>
      </div>
    </header>

    <!-- ✅ app.js ожидает этот контейнер -->
    <div id="course-content" class="course-content">
      <div class="loading-state"><p>Загрузка...</p></div>
    </div>

  </div>

  <!-- Скрипты -->
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try { if (window.lucide) lucide.createIcons(); } catch (_) {}

      if (typeof initCourseDetail === 'function') {
        initCourseDetail();
      } else {
        const c = document.getElementById('course-content');
        if (c) c.innerHTML = '<div class="loading-state"><p>Не удалось загрузить программу.</p></div>';
      }
    });
  </script>
</body>
</html>
