<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
    <script src="js/theme-preload.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Достижения</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/achievements.css" />

  <!-- ✅ Единая тема для всего приложения -->
  <script src="js/theme.js"></script>

  <!-- ✅ Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="css/redesign.css">
  <link rel="stylesheet" href="css/premium.css">
</head>

<body class="has-tab-bar">
  <div class="container">

    <header class="page-header">
      <div>
        <a href="profile.html" class="back-btn">← Назад</a>
        <h1>Достижения</h1>
      </div>
    </header>

    <div class="achievements-summary card">
      <div class="achievements-summary__top">
        <div class="achievements-summary__title">Открыто</div>
        <div class="achievements-summary__count">
          <span id="achievements-unlocked-count">0</span>/<span id="achievements-total-count">0</span>
        </div>
      </div>

      <div class="progress-track" aria-hidden="true">
        <div id="achievements-summary-bar" class="progress-fill"></div>
      </div>

      <div id="achievements-summary-hint" class="achievements-summary__hint"></div>

      <div class="achievements-summary__wallet">
        <div class="wallet-chip" title="Гемы">
          <i data-lucide="gem"></i>
          <span id="gems-balance">0</span>
        </div>
      </div>
    </div>

    <div class="filter-tabs achievements-filters" role="tablist" aria-label="Achievements filters">
      <button class="filter-btn active" data-filter="all" type="button">Все</button>
      <button class="filter-btn" data-filter="workouts" type="button">Тренировки</button>
      <button class="filter-btn" data-filter="weight" type="button">Вес</button>
      <button class="filter-btn" data-filter="special" type="button">Особые</button>
    </div>

    <div id="achievements-board" class="achievements-board"></div>

  </div>

  <script src="js/gems.js"></script>
  <script src="js/achievements.js"></script>
  <script>
    function setActiveFilterButton(targetBtn) {
      document.querySelectorAll('.achievements-filters .filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn === targetBtn);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Telegram WebApp init (если внутри TG)
      try {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
        }
      } catch (_) {}

      // 1) Проверяем достижения (unlock)
      try { if (typeof checkAllAchievements === 'function') checkAllAchievements(); } catch (_) {}
      // 1.1) Обновим баланс гемов (после возможных новых достижений)
      try { if (typeof window.renderGemsBalance === 'function') window.renderGemsBalance('gems-balance'); } catch (_) {}

      // 2) Рендер
      try { if (typeof renderAchievementsSummary === 'function') renderAchievementsSummary(); } catch (_) {}
      try { if (typeof renderAchievementsBoard === 'function') renderAchievementsBoard({ filter: 'all' }); } catch (_) {}

      // 3) Фильтры
      document.querySelectorAll('.achievements-filters .filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          setActiveFilterButton(btn);
          const filter = btn.dataset.filter || 'all';
          try { renderAchievementsBoard({ filter }); } catch (_) {}
        });
      });

      // Иконки
      try { if (window.lucide) lucide.createIcons(); } catch (_) {}
    });
  </script>



  <nav class="tab-bar" aria-label="Навигация">
      <a class="tab-item" href="index.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z"/>
        </svg>
        <span class="tab-label">Главная</span>
      </a>
      <a class="tab-item active" href="profile.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M4 19V5"/>
          <path d="M4 19H20"/>
          <path d="M8 19v-8"/>
          <path d="M12 19v-12"/>
          <path d="M16 19v-4"/>
        </svg>
        <span class="tab-label">Статистика</span>
      </a>
      <a class="tab-item" href="info.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
          <circle cx="12" cy="12" r="4"/>
        </svg>
        <span class="tab-label">Инструменты</span>
      </a>
  </nav>

</body>
</html>
