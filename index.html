<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <script src="js/theme-preload.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>FitGym</title>

  <!-- Base (legacy) styles -->
  <link rel="stylesheet" href="css/style.css" />
<!-- Monochrome premium layer -->
  <link rel="stylesheet" href="css/mono.tokens.css" />
  <link rel="stylesheet" href="css/mono.components.css" />

  <!-- Theme + Telegram (safe outside TG) -->
  <script src="js/theme.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body class="has-tab-bar mono home">
  <main class="mono-shell" aria-label="Главный экран">

    <header class="mono-top" aria-label="Шапка">
      <div>
        <div class="mono-brand">FITGYM</div>
      </div>
      <div id="mono-date" class="mono-date">—</div>
    </header>

    <h1 class="mono-h1">Привет, <span id="mono-name">друг</span></h1>
    <p class="mono-sub">Отслеживай активность</p>

    <section class="mono-card" aria-label="Активность недели">
      <div class="mono-kpi">
        <div>
          <div>
            <span id="kpi-min" class="value">0</span><span class="unit">мин</span>
          </div>
          <div class="label">На этой неделе</div>
        </div>
      </div>

      <div class="mono-grid" aria-label="Показатели">
        <div class="mono-tile" role="group" aria-label="Тренировки">
          <div id="tile-workouts" class="n">0</div>
          <div class="u">Тренировок</div>
        </div>

        <div class="mono-tile" role="group" aria-label="Калории">
          <div id="tile-kcal" class="n">0</div>
          <div class="u">Ккал</div>
        </div>

        <div class="mono-tile" role="group" aria-label="Вес">
          <div><span id="tile-weight" class="n">—</span><span class="unit">кг</span></div>
          <div class="u">Вес</div>
        </div>

        <div class="mono-tile" role="group" aria-label="Серия дней">
          <div id="tile-streak" class="n">0</div>
          <div class="u">Серия</div>
        </div>
      </div>
    </section>

    <nav class="mono-rows" aria-label="Разделы">
      <a class="mono-row" href="trainings.html" aria-label="Перейти в тренировки">
        <span class="t">Тренировки</span>
        <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>

      <a class="mono-row" href="courses.html" aria-label="Перейти в курсы">
        <span class="t">Курсы</span>
        <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>

      <a class="mono-row" href="profile.html" aria-label="Перейти в профиль">
        <span class="t">Профиль</span>
        <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </nav>

  </main>

  <script src="js/ui/home-mono.js"></script>
  <script src="js/ui/modal.js"></script>
  <script src="js/ui/bottom-nav.js"></script>
  <script src="js/ui/toast.js"></script>
</body>
</html>
