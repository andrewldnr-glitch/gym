<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Твои тренировки</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function initApp() {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
      }
    }
    initApp();
  </script>
</head>
<body class="has-tab-bar">

  <!-- Заставка -->
  <div id="splash" class="splash-screen">
    <div class="splash-logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
      </svg>
    </div>
    <div class="splash-title">FitGym</div>
    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>

  <div class="container">
    <header>
      <p style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;">Добро пожаловать</p>
      <h1>Привет, <span id="user-name" style="color: var(--accent-primary);">Гость</span>!</h1>
      <p style="margin-top: 5px;">Выберите режим тренировки.</p>
    </header>
    
    <!-- ГЛАВНОЕ МЕНЮ -->
    <div class="main-menu">
      
      <!-- 1. КАРТОЧКА КУРСЫ (Герой) -->
      <a href="courses.html" class="menu-card hero-card">
        <div class="menu-icon-bg">
           <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
             <line x1="16" y1="2" x2="16" y2="6"></line>
             <line x1="8" y1="2" x2="8" y2="6"></line>
             <line x1="3" y1="10" x2="21" y2="10"></line>
           </svg>
        </div>
        <div class="menu-content">
          <div class="menu-header">
            <h2>Программы тренировок</h2>
            <span class="recommend-badge">Рекомендуем</span>
          </div>
          <p>Готовые планы на 4-8 недель. Идеально для новичков и тех, кто хочет систему.</p>
          <div class="menu-arrow">➜</div>
        </div>
      </a>

      <!-- 2. КАРТОЧКА РАЗОВЫЕ ТРЕНИРОВКИ -->
      <a href="trainings.html" class="menu-card secondary-card">
        <div class="menu-icon-bg light">
           <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M6.5 6.5h11M6.5 17.5h11M4 10v4M20 10v4M6 12h12"/>
           </svg>
        </div>
        <div class="menu-content">
          <div class="menu-header">
            <h2>Разовые тренировки</h2>
          </div>
          <p>Конструктор упражнений. Выберите группу мышц и тренируйтесь сейчас.</p>
          <div class="menu-arrow">➜</div>
        </div>
      </a>

    </div>
  </div>

  <!-- Нижнее меню -->
  <nav class="tab-bar">
    <a href="index.html" class="tab-item active">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Home</span>
    </a>
    <a href="profile.html" class="tab-item">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      <span>Profile</span>
    </a>
    <a href="info.html" class="tab-item">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
      <span>Info</span>
    </a>
  </nav>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (window.Telegram && window.Telegram.WebApp.initDataUnsafe.user) {
          document.getElementById('user-name').innerText = window.Telegram.WebApp.initDataUnsafe.user.first_name;
        }
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => { splash.style.display = 'none'; }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
