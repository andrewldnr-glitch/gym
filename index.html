<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Твои тренировки</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Ранний запуск инициализации Telegram -->
  <script>
    function initApp() {
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
      }
    }
    initApp();
  </script>
</head>
<body class="has-tab-bar">

  <!-- Экран загрузки (Splash Screen) -->
  <div id="splash" class="splash-screen">
    <div class="splash-logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
      </svg>
    </div>
    <div class="splash-title">FitGym</div>
    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>

  <!-- Основной контент -->
  <div class="container">
    <header>
      <p style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;">Добро пожаловать</p>
      <h1>Привет, <span id="user-name" style="color: var(--accent-primary);">Гость</span>!</h1>
      <p style="margin-top: 5px;">Выбери уровень, чтобы начать.</p>
    </header>
    
    <div class="levels-grid">
      <!-- Карточка Новичок -->
      <a href="trainings.html?level=beginner" class="level-card" onclick="event.preventDefault(); window.location.href='trainings.html?level=beginner';">
        <div class="level-icon" style="color: var(--accent-secondary);">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 10V2"/><path d="M18.5 8c-4.5 0-6.5 3-6.5 6a6 6 0 0 0 12 0c0-3-2-6-6.5-6z"/><path d="M5.5 8c4.5 0 6.5 3 6.5 6a6 6 0 0 1-12 0c0-3 2-6 6.5-6z"/></svg>
        </div>
        <div class="level-info">
          Новичок
          <span>Базовые упражнения</span>
        </div>
      </a>
      
      <!-- Карточка Средний -->
      <a href="trainings.html?level=intermediate" class="level-card" onclick="event.preventDefault(); window.location.href='trainings.html?level=intermediate';">
        <div class="level-icon" style="color: var(--accent-tertiary);">
           <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        </div>
        <div class="level-info">
          Средний
          <span>Сплит-системы</span>
        </div>
      </a>
      
      <!-- Карточка Продвинутый -->
      <a href="trainings.html?level=advanced" class="level-card" onclick="event.preventDefault(); window.location.href='trainings.html?level=advanced';">
        <div class="level-icon" style="color: var(--accent-primary);">
           <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
        </div>
        <div class="level-info">
          Продвинутый
          <span>Работа на силу</span>
        </div>
      </a>
    </div>
  </div>

  <!-- Нижняя навигация -->
  <nav class="tab-bar">
    <a href="index.html" class="tab-item active">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Home</span>
    </a>
    <a href="profile.html" class="tab-item">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
      <span>Stats</span>
    </a>
    <a href="profile.html" class="tab-item">
      <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      <span>Profile</span>
    </a>
  </nav>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Небольшая задержка для демонстрации Splash Screen и загрузки данных
      setTimeout(() => {
        // Установка имени пользователя
        if (window.Telegram && window.Telegram.WebApp.initDataUnsafe.user) {
          document.getElementById('user-name').innerText = window.Telegram.WebApp.initDataUnsafe.user.first_name;
        }
        
        // Скрытие экрана загрузки
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
          // Полное удаление из DOM после анимации
          setTimeout(() => {
            splash.style.display = 'none';
          }, 500);
        }
      }, 1000); // Задержка 1 секунда
    });
  </script>
</body>
</html>
