<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Тренировки</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация TG
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
</head>
<body class="has-tab-bar">

  <div class="container">
    <!-- Шапка страницы -->
    <header style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <a href="index.html" class="back-btn" style="text-decoration: none; color: var(--text-secondary);">← Назад</a>
        <h1 id="page-title">Ваши тренировки</h1>
      </div>
      <div id="level-badge" class="level-badge">Уровень</div>
    </header>

    <!-- Блок переключения категорий (Фильтр) -->
    <div class="filter-tabs">
      <button class="filter-btn active" onclick="filterExercises('all')">Все</button>
      <button class="filter-btn" onclick="filterExercises('chest')">Грудь</button>
      <button class="filter-btn" onclick="filterExercises('back')">Спина</button>
      <button class="filter-btn" onclick="filterExercises('legs')">Ноги</button>
    </div>

    <!-- Контейнер для списка карточек -->
    <div id="workout-list" class="workouts-grid">
      <!-- Сюда скрипт вставит упражнения -->
      <div class="loading-state" style="text-align: center; padding: 20px;">
        <p>Загрузка программы...</p>
      </div>
    </div>
  </div>

  <!-- Подключаем основной скрипт -->
  <script src="js/app.js"></script>
  
  <!-- Логика страницы -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initTrainingPage();
    });

    function initTrainingPage() {
      // 1. Получаем уровень из памяти
      const currentLevel = localStorage.getItem('userLevel') || 'beginner';
      
      // 2. Обновляем бейдж на экране
      const badge = document.getElementById('level-badge');
      const levelNames = {
        beginner: 'Новичок',
        intermediate: 'Средний',
        pro: 'Профи'
      };
      badge.textContent = levelNames[currentLevel] || 'Новичок';
      
      // 3. Рисуем список (функция находится в app.js)
      // Передаем: ID контейнера, Группу мышц ('all' - показать все сначала), Уровень
      renderWorkoutList('workout-list', 'all', currentLevel);
    }

    // Функция фильтрации при нажатии кнопок
    function filterExercises(muscleGroup) {
      const currentLevel = localStorage.getItem('userLevel') || 'beginner';
      
      // Обновляем активную кнопку
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toLowerCase().includes(muscleGroup) || (muscleGroup === 'all' && btn.textContent === 'Все')) {
           btn.classList.add('active');
        }
      });
      // Если нажали "Все", кнопка с текстом "Все" должна стать активной
      if (muscleGroup === 'all') {
          document.querySelector('.filter-btn').classList.add('active'); // простейший селектор
      }

      // Перерисовываем список
      renderWorkoutList('workout-list', muscleGroup, currentLevel);
    }
  </script>
</body>
</html>
