<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <script src="js/theme-preload.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Программы</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/courses.css">

  <!-- Lucide CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
<!-- Monochrome premium layer -->
  <link rel="stylesheet" href="css/mono.tokens.css" />
  <link rel="stylesheet" href="css/mono.components.css" />
</head>

<body class="has-tab-bar mono">
  <div class="container">

    <header class="page-header">
      <div>
        <h1 class="page-title">Программы</h1>
        <p class="page-subtitle">Выберите план и тренируйтесь по расписанию.</p>
      </div>
    </header>

    <!-- Контейнер, куда скрипт вставит курсы -->
    <div id="courses-container" class="courses-grid">
      <div class="loading-state">
        <p>Загрузка...</p>
      </div>
    </div>

  </div>

  <!-- Tab Bar -->

<!-- Подключение общего скрипта -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>


  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try { if (window.lucide) lucide.createIcons(); } catch (_) {}

      try {
        if (typeof window.ensureContentPackLoaded === 'function') {
          await window.ensureContentPackLoaded();
        }
      } catch (_) {}

      if (typeof renderCoursesList === 'function') {
        renderCoursesList('courses-container');
      } else {
        const c = document.getElementById('courses-container');
        if (c) c.innerHTML = '<div class="loading-state"><p>Не удалось загрузить список программ.</p></div>';
      }
    });
  </script>

  <script src="js/ui/modal.js"></script>
  <script src="js/ui/bottom-nav.js"></script>
  <script src="js/ui/toast.js"></script>
</body>
</html>
