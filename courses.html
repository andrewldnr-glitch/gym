<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Программы</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
</head>
<body class="has-tab-bar">

  <div class="container">
    <header>
      <h1>Программы</h1>
    </header>

    <!-- Контейнер, куда скрипт вставит курсы -->
    <div id="courses-container" class="courses-grid">
      <p style="text-align: center; color: #888;">Загрузка...</p>
    </div>
  </div>

  <!-- Подключение общего скрипта -->
  <script src="js/app.js"></script>
  
  <!-- Запуск отрисовки курсов -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Проверяем, есть ли функция, и вызываем
      if (typeof renderCoursesList === 'function') {
        renderCoursesList('courses-container');
      }
    });
  </script>

</body>
</html>
