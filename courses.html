<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
    <script src="js/theme-preload.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Программы</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/courses.css">

  <!-- Lucide CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }
  </script>
  <link rel="stylesheet" href="css/redesign.css">
  <link rel="stylesheet" href="css/premium.css">
</head>

<body class="has-tab-bar">
  <div class="container">

    <header class="page-header">
      <div>
        <h1 class="page-title">Программы</h1>
        <p class="page-subtitle">Выберите план и тренируйтесь по расписанию.</p>
      </div>
    </header>

    <!-- Контейнер, куда скрипт вставит курсы -->
    <div id="courses-container" class="courses-grid">
      <div class="loading-state">
        <p>Загрузка...</p>
      </div>
    </div>

  </div>

  <!-- Tab Bar -->

<!-- Подключение общего скрипта -->
  <script src="js/app.js"></script>
  <script src="js/theme.js"></script>


  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try { if (window.lucide) lucide.createIcons(); } catch (_) {}

      try {
        if (typeof window.ensureContentPackLoaded === 'function') {
          await window.ensureContentPackLoaded();
        }
      } catch (_) {}

      if (typeof renderCoursesList === 'function') {
        renderCoursesList('courses-container');
      } else {
        const c = document.getElementById('courses-container');
        if (c) c.innerHTML = '<div class="loading-state"><p>Не удалось загрузить список программ.</p></div>';
      }
    });
  </script>



  <nav class="tab-bar" aria-label="Навигация">
      <a class="tab-item active" href="index.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z"/>
        </svg>
        <span class="tab-label">Главная</span>
      </a>
      <a class="tab-item" href="profile.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M4 19V5"/>
          <path d="M4 19H20"/>
          <path d="M8 19v-8"/>
          <path d="M12 19v-12"/>
          <path d="M16 19v-4"/>
        </svg>
        <span class="tab-label">Статистика</span>
      </a>
      <a class="tab-item" href="info.html">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/>
          <circle cx="12" cy="12" r="4"/>
        </svg>
        <span class="tab-label">Инструменты</span>
      </a>
  </nav>

</body>
</html>
